{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryBlog</title>
    <link rel="stylesheet" href="{% static 'libraryblog/base-css.css' %}">
    <link rel="stylesheet" href="{% static 'libraryblog/main-css.css' %}">
    <link rel="stylesheet" href="{% static 'libraryblog/about-css.css' %}">
    <link rel="stylesheet" href="{% static 'libraryblog/contact-css.css' %}">
    <link rel="stylesheet" href="{% static 'libraryblog/post-detail-css.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <a href="#">
                <img src="{% static 'libraryblog/imgs/Logo1.png' %}" alt="">
            </a>
        </div>
        <div class="header-bottom">
            <div class="header-menu">
                <a href="{% url 'contact' %}" id="head-a">Контакти</a>
                <a href="{% url 'home' %}" id="head-a">Головна сторінка</a>
                <a href="{% url 'about' %}" id="head-a">Про нас</a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-hud">
                <div class="inc">
                    <h2>© 2022, LibraryBlog</h2>
                </div>
                <div class="footer-menu">
                    <a href="contact.html" id="head-a">Контакти</a>
                    <a href="main.html" id="head-a">Головна сторінка</a>
                    <a href="about.html" id="head-a">Про нас</a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="{% static 'libraryblog/about.js' %}"></script>
</html>
